<div  *ngIf="product" class="card m-3 align-content-center" (mouseenter)="isMouseIn = !isMouseIn"
     (mouseleave)="isMouseIn =! isMouseIn"
      [style.border-color]="product.discount? 'silver' : ''"
>
  <div class="card-body align-content-center">
    <a routerLink="product/{{product.id}}">
    <div class="container">
      <img [src]="product.imgUrl" style="width:100%">
      <button class="btn" *ngIf="isMouseIn">Quick look</button>
    </div>
    </a>
    <h1>{{product.name}}</h1>
    <i class="fa-box"></i>
    <label class="price flex-column"  *ngIf="product.discount"> {{product.discount | currency}} </label>
    <label class="price align-bottom" [ngStyle]="setDiscountStyle()">{{product.unitPrice | currency}}</label>
</div>
</div>
