<div class="card m-3" style="border-color: silver" *ngIf="product">
  <div class="row">
    <div class="col">
      <img [src]="product.imgUrl" class="img">
    </div>
    <div class="col ">
      <h2>{{product.name}}</h2>
      <p>{{product.description}}</p>
      <div>
      <a *ngFor="let color of availableColors" >
        <i class="fa fa-circle ml-2 fa-3x" style.color="{{color}}"></i></a>
      </div>
      <div>
      <select *ngIf="availableSizes" class="custom-select-sm mb-3 mt-3">
        <option  disabled>size</option>
        <option *ngFor="let size of availableSizes" value={{size}}>{{size}}</option>
      </select>
      </div>

    </div>
    <div class="col">
      <app-order-form [product]="product"></app-order-form>
    </div>
  </div>
</div>
